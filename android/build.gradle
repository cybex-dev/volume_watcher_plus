group 'com.magugi.volume_watcher_plus'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:5.5.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.magugi.volume_watcher_plus'
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 16
    }
}
